version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: awsome_prompt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"

  backend:
    build: ../backend
    ports:
      - "50051:50051"
    depends_on:
      - postgres
      - redis
      - rabbitmq

  frontend:
    build: ../frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
